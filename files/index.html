<!DOCTYPE html>
<html>
    <head>
        <meta name="robots" content="noindex">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <main>
            <h1>Files</h1>
            <p>
                <a href="../index.html">Go back</a>
            </p>
            <div id="downloads">
                <p>Vanilla Tweaks resourcepack: <a href="resourcepack.zip">download</a></p>
                <button onclick="showhideEmbeds()">Toggle hamster</button>
                <div id="embeds">
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/cgRiRLaSyFM" title="YouTube video player" frameborder="0" allow="autoplay"></iframe>
                </div>
            </div>
        </main>

        <script>
            var x = document.getElementById("embeds")
            x.style.display = "none";

            function showhideEmbeds() {
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>

    </body>
</html>
